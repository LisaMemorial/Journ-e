<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Journée de recherche – LISA</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body { font-family: sans-serif; margin: 20px; }
      header { background: #f9f9f9; padding: 10px; border-bottom: 1px solid #ccc; }
      nav a { margin: 0 8px; text-decoration: none; color: #333; cursor: pointer; }
      nav a:hover { color: #0070f3; }
      section { margin-top: 20px; }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      function LisaMemorialDaySite() {
        const [activeSection, setActiveSection] = useState("about");

        const navItems = [
          { id: "about", label: "À propos" },
          { id: "program", label: "Programme" },
          { id: "speakers", label: "Intervenants" },
          { id: "committees", label: "Comités" },
          { id: "calls", label: "Appels" },
          { id: "info", label: "Infos pratiques" },
          { id: "register", label: "Inscription" },
          { id: "contact", label: "Contact" },
        ];

        return (
          <div>
            <header>
              <h1>Journée de recherche – LISA</h1>
              <nav>
                {navItems.map((n) => (
                  <a key={n.id} onClick={() => setActiveSection(n.id)}>
                    {n.label}
                  </a>
                ))}
              </nav>
            </header>

            <main>
              {activeSection === "about" && (
                <section>
                  <h2>À propos</h2>
                  <p>Une journée scientifique en hommage au Pr. Mohamed Alfidi.</p>
                </section>
              )}
              {activeSection === "program" && (
                <section>
                  <h2>Programme</h2>
                  <p>Matinée : conférences plénières. Après-midi : sessions posters et communications doctorants.</p>
                </section>
              )}
              {activeSection === "speakers" && (
                <section>
                  <h2>Intervenants</h2>
                  <p>Liste des professeurs et chercheurs invités.</p>
                </section>
              )}
              {activeSection === "committees" && (
                <section>
                  <h2>Comités</h2>
                  <p>Comité scientifique et comité d’organisation.</p>
                </section>
              )}
              {activeSection === "calls" && (
                <section>
                  <h2>Appels à communication</h2>
                  <p>Les doctorants peuvent soumettre un article ou un poster.</p>
                </section>
              )}
              {activeSection === "info" && (
                <section>
                  <h2>Infos pratiques</h2>
                  <p>Lieu, date, accès et hébergements.</p>
                </section>
              )}
              {activeSection === "register" && (
                <section>
                  <h2>Inscription</h2>
                  <p>Formulaire d’inscription en ligne.</p>
                </section>
              )}
              {activeSection === "contact" && (
                <section>
                  <h2>Contact</h2>
                  <p>Email : contact@journee-lisa.com</p>
                </section>
              )}
            </main>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<LisaMemorialDaySite />);
    </script>
  </body>
</html>
